<body>

	<main>
		<button class="button-toggle">Toggle</button>
		<div class="login bg-white d-none rounded rounded-circle" data-aos='flip-down' data-aos-duration = '1500' data-aos-offset="300" data-aos-easing="ease-in-sine">
			<form id="login-form">
				<div class="form-group">
					<input type="text" name="pseudo" class="pseudo form-control" placeholder="identifiant">
				</div>
				<div class="form-group">
					<input type="password" name="psswd" class="form-control" placeholder="mot de passe">
					<span class="alert connexion d-none"></span>
				</div>

				<div class="text-center">
	            	<button type="submit" class="btn" >Se connecter</button>
	            </div>
			</form>
		</div>
	</main>

	<!--
		Vendor JS
	-->
	<script type="text/javascript" src="../assets/vendor/jquery/jquery.min.js"></script>

	<!--aos master-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    	AOS.init();
    </script>
	<script type="text/javascript">
		!(function($) {
			toggleLogin();
		})(jQuery);

		function toggleLogin() {
			if($('.login').length) {
				var login = $('.login').clone().prop({
					class : 'toggled-login'
				});

				$('body main').append(login);
				$('body main').append('<div class="nav-overly"></div>');

			   	$(document).on('click', '.button-toggle', function(e) {
			   		$('body main').toggleClass('nav-active');
			        $('.toggled-login').fadeIn(1500);
			        $('.nav-overly').toggle();
			   	});
		        
		   

			    $(document).click(function(e) {
			        var container = $(".toggled-login");
			        if (!container.is(e.target) && container.has(e.target).length === 0) {
				        if ($('body main').hasClass('nav-active')) {
					        $('body main').removeClass('nav-active');
			        		$('.nav-overly').fadeOut(1000);
				        }
			      	}
			    });

			}else if ($(".toggled-login").length) {
			    $(".toggled-login").hide();
			}
		}
	</script>
